<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventIQ - Smart Event Management</title>
    <meta name="description" content="EventIQ - Smart College Event Registration Management System - Login to access student or admin portal">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-page">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 10L12 5L2 10L12 15L22 10Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6 12V17C9 20 15 20 18 17V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 10V14" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="logo-text">EventIQ</span>
            </div>
            <nav class="header-nav">
                <a href="#" class="nav-link">Help Center</a>
                <a href="#" class="nav-link">Contact Support</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="login-main">
        <div class="login-card">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Please enter your credentials to access the portal</p>

            <form id="loginForm" class="login-form">
                <!-- Role Selection -->
                <div class="form-group">
                    <label class="form-label">Select Role</label>
                    <div class="role-toggle">
                        <button type="button" class="role-btn active" data-role="student">Student</button>
                        <button type="button" class="role-btn" data-role="admin">Admin</button>
                    </div>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label class="form-label" for="email">ID or Email</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your student ID or email"
                        required
                    >
                </div>

                <!-- Hidden role input -->
                <input type="hidden" id="role" name="role" value="student">

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">
                    <span>Sign In</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>

            <p class="login-help">
                Trouble logging in? <a href="#" class="link-primary">Contact IT Support</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 EventIQ. All rights reserved.</p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
